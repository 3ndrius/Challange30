<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Variables</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">
        <h1>Css variables update using <span class="color">JavaScript</span></h1>
        <p>Percentage <span class="proc">20</span></p>

   
    <div class="bulb">
        <i class="far fa-lightbulb"></i>
    </div>

  
   
    <label for="size">Size</label>
    <input type="range" name="size" min="80" max="300" value="50" data-sizing="px">

    <label for="blur">Blur</label>
    <input type="range" name="blur" min="0" max="150" value="20" data-sizing="px">

    <label for="base">Base Color</label>
    <input type="color" name="base" value="#ffc600">

</div>

    <script src="app.js"></script>
</body>
</html>
