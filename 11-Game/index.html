<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>TicTacToe</h1>
        </div>
        <div class="main-wrap">
           <div class="box" id="0" disabled="false">
           </div>
           <div class="box" id="1">
           </div>
           <div class="box" id="2">
           </div>
           <div class="box" id="3">
            </div>
           <div class="box" id="4">
           </div>
           <div class="box" id="5">
           </div>
           <div class="box" id="6">
           </div>
           <div class="box" id="7">
           </div>
           <div class="box" id="8">
           </div>

        </div>
        <div class="points">
            <b>Win:</b> <span class="who"> </span>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
